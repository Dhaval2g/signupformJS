<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS FUN</title>
    <link rel="stylesheet" href="main.css">
    <script src="fun.js"></script>
</head>
<body>
    <div class="main-cont">
        <div class="con-sign-up"><p class="psin">Sign up</p></div>
        <div class="bdr"></div>
        <form class="frm" id="ifrm" name="vfrm">
            <div class="user-name"><p class="un"><span class="sun">Your UserName</span> </p><input class="nm-input" type="text" id="val-nm" name="username"><img src="PNG\user.png" class="imgu"></div>
            <div class="user-email"><p class="un"><span class="sun">Your email</span> </p><input class="nm-input" type="text" id="val-email" name="useremail"></p><img src="PNG\envelop.png" class="imgem"></div>
            <div class="user-pw"><p class="un"><span class="sun">Your Password</span> </p><input class="nm-input" type="password" id="val-pw" name="userpw"></p><img src="PNG\key.png" class="imgem"></div>
            <div class="user-cpw"><p class="un"><span class="sun">Please confirm your password</span> </p><input class="nm-input" type="password" id="val-cpw" name="usercpw"></p><img src="PNG\key.png" class="imgem"></div>
        </form>
        <div class="btn-su"><input type="button" class="btn-snup" onclick="validme(), showMe(), hidD()" value="SIGN UP"></div>
        <div class="btm-mem">
            <div>
                <p class="p-mem">Alredy a Member?</p><input class="gbtn" type="button" value="Go and Login">
            </div>
        </div>
        
        <!-- Display -->
        <div id="result" class="resl">
                <div class="con-sign-up"><p class="psin">Sign up Detail</p></div>
                <div class="bdr"></div>
                <form class="frm" id="ifrm">
                    <div class="user-name"><p class="un"><span class="sun">Your Entered UserName</span> </p><input class="nm-input" type="text" id="rnm"><img src="PNG\user.png" class="imgu"></div>
                    <div class="user-email"><p class="un"><span class="sun">Your Entered email</span> </p><input class="nm-input" type="text" id="rem"></p><img src="PNG\envelop.png" class="imgem"></div>
                    <div class="user-pw"><p class="un"><span class="sun">Your Entered Password</span> </p><input class="nm-input" type="text" id="rpw"></p><img src="PNG\key.png" class="imgem"></div>
                    <div class="user-cpw"><p class="un"><span class="sun">Your Entered confirm password</span> </p><input class="nm-input" type="text" id="rcpw"></p><img src="PNG\key.png" class="imgem"></div>
                </form>
                <div class="btn-su"><input type="button" class="btn-snup" onclick="hidD()" value="Back"></div>
        </div>
    </div>
</body>
</html>
